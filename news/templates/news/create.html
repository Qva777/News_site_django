{% extends 'main/layout.html' %}

{% block title%}Bereza add news{% endblock %}

{% block content %}
<div class="features">
    <h1>Add news</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.content }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span><br>
        <button class="btn btn-success" type="submit">Добавить статью</button>
    </form>
</div>
{% endblock %}
